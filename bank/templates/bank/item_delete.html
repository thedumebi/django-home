{% extends "base_menu.html" %}
{% block content %}
<h1>Delete Item</h1>
<p>Are you sure you want to delete the item: {{item.name}}?</p>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete.">
    <input type="button" value="Cancel" onclick="window.location.href='{% url 'bank:item_list' %}'; return false;"> 
</form>
{% endblock %}
