{% extends "base_menu.html" %}
{% block content %}
<h1>Delete Ad</h1>
<p>Are you sure you want to delete the ad: {{ad.title}}?</p>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete.">
    <input type="button" value="Cancel" onclick="window.location.href='{% url 'ads:all' %}'; return false;"> 
</form>
{% endblock %}
